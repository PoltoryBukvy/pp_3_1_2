<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${user.id == null ? 'Create' : 'Edit'}"> </h1>
<form action="#" th:action="${user.id == null ? '/user' : '/user/' + user.id}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
    <p>LastName: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p><input type="submit" value="save" /></p>
</form>
<div th:insert="~{footer :: copy}"></div>
</body>
</html>
